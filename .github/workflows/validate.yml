name: Validate Filter Lists

on:
  push:
    paths:
      - 'Lists/**'
  pull_request:
    paths:
      - 'Lists/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Basic list sanity checks
        run: |
          echo "Running basic sanity checks on filter lists..."

          for file in $(find Lists -type f -name "*.txt"); do
            echo "Checking $file"

            if [ ! -s "$file" ]; then
              echo "ERROR: $file is empty"
              exit 1
            fi

            if file "$file" | grep -q CRLF; then
              echo "ERROR: $file contains CRLF line endings"
              exit 1
            fi

            if grep -q $'\x00' "$file"; then
              echo "ERROR: $file contains NULL bytes"
              exit 1
            fi
          done

          echo "Basic validation passed."

      - name: Security-oriented static checks
        run: |
          echo "Running security-oriented checks..."

          for file in $(find Lists -type f -name "*.txt"); do

            if grep -En '(\$all|important|denyallow)' "$file"; then
              echo "WARNING: Potentially dangerous filter option detected in $file"
            fi

            if grep -En '^\|\|\*\$' "$file"; then
              echo "WARNING: Broad wildcard network filter in $file"
            fi

            if grep -En '^/.+[^/]\s*$' "$file"; then
              echo "WARNING: Possible malformed regex in $file"
            fi

          done

          echo "Security checks completed."
