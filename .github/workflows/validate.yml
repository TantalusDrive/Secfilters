name: Validate Filter Lists - Full

on:
  push:
    paths:
      - 'Lists/**'
  pull_request:
    paths:
      - 'Lists/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Full list validation
        shell: bash
        run: |
          echo "Starting filter lists validation..."
          ERRORS=0

          for file in $(find Lists -type f -name "*.txt"); do
            echo "Checking $file..."

            # 1. File empty
            if [ ! -s "$file" ]; then
              echo "ERROR: $file is empty"
              ERRORS=$((ERRORS+1))
            fi

            # 2. CRLF line endings
            if grep -q $'\r' "$file"; then
              echo "ERROR: $file contains CRLF line endings"
              ERRORS=$((ERRORS+1))
            fi

            # 3. NULL bytes
            if grep -q $'\x00' "$file"; then
              echo "ERROR: $file contains NULL bytes"
              ERRORS=$((ERRORS+1))
            fi

            # 4. Trailing whitespace (warning)
            if grep -En '[[:space:]]+$' "$file"; then
              echo "WARNING: Trailing whitespace detected in $file"
            fi

            # 5. Duplicate lines (non-comment)
            DUP_LINES=$(awk '!/^!/{print}' "$file" | sort | uniq -d)
            if [ -n "$DUP_LINES" ]; then
              echo "WARNING: Duplicate lines detected in $file"
              echo "$DUP_LINES"
            fi

            # 6. Malformed comment characters
            if grep -En '^!.*[^[:print:][:space:]]' "$file"; then
              echo "WARNING: Non-printable characters in comments in $file"
            fi

            # 7. Security-oriented checks (warning)
            if grep -En '(\$all|important|denyallow)' "$file"; then
              echo "WARNING: Potentially dangerous filter option in $file"
            fi
            if grep -En '^\|\|\*\$' "$file"; then
              echo "WARNING: Broad wildcard network filter in $file"
            fi
            if grep -EP '^/.+[^/][[:space:]]*$' "$file"; then
              echo "WARNING: Possible malformed regex in $file"
            fi

          done

          if [ $ERRORS -gt 0 ]; then
            echo "Validation completed with $ERRORS critical error(s)."
            exit 1
          else
            echo "Validation completed successfully. Warnings may exist."
          fi
